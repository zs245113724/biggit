<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>业绩查询明细</title>
    <link rel="stylesheet" type="text/css" href="../../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../../css/performanceQuery/performanceQuery.css" />
    <script src="../../js/zepto.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/aladdin.min.js"></script>
    <script src="../../js/aladdin.aikeplatform.js"></script>
    

</head>
<!--点击#main里 查询 跳转至performanceQueryList.html-->
<body>
<header>
    <div id="back">
        <img src="../../images/back.png" id="backImg">
    </div>
    <h1>业绩查询明细</h1>
    <select id="changeUser">
    </select>
</header>

<article>
    <div id="main">
        <div>
            <p><span>*</span>发卡月份</p>
            <span class="check" id="errorHairpinMonth">请检查录入日期</span>
            <input type="date" id="hairpinMonth">
        </div>
        <div>
            <p>是否首刷</p>
            <select id="selectFirst">
                <option selected="selected" value=''>请选择</option>
                <option value='Y'>是</option>
                <option value='N'>否</option>
            </select>
        </div>
        <button id="query">查询</button>
    </div>
</article>
<footer>
    <ul>
        <li class="footerLi" id="index">
            <div><a href="javascript:void(0)"><img src="../../images/index_off.png" alt=""></a></div>
            <div>首页</div>
        </li>
        <li class="footerLi" id="marketing">
            <div><a href="javascript:void(0)"><img src="../../images/marketing_on.png" alt=""></a></div>
            <div>营销</div>
        </li>
        <li class="footerLi" id="myself">
            <div><a href="javascript:void(0)"><img src="../../images/myself_off.png" alt=""></a></div>
            <div>我的</div>
        </li>
    </ul>
</footer>
<script>
    //加载页面
    ;(function($){
        //查询
        $('#query').on('click',function (e) {
            hairpinMonth();
            selectFirst();
        });
        //跳转到首页
        $('#back img').on('click',function (e) {
            self.location='../../marketing.html';
        });
        $('#index').click(function () {
            self.location='../../index.html';
        });
        $('#marketing').click(function () {
            self.location='../../marketing.html';
        });
        $('#myself').click(function () {
            self.location='../../myself.html';
        });
        //获取首刷转台
        function selectFirst() {
            var selectFirst = document.getElementById('selectFirst');
            var selectFirstIndex = selectFirst.selectedIndex;
            var selectFirstValue = selectFirst.options[selectFirstIndex].value;
            console.log(selectFirstValue);
        }
        //对信息进行校验
        function hairpinMonth() {
            //获取发卡月份
            var query_date=document.getElementById('hairpinMonth').value;
            var role_id=$("#changeUser").val();
            var errorHairpinMonth=document.getElementById('errorHairpinMonth');
            //获取是否首刷
            var first_active_flag=document.getElementById('selectFirst').value;
            if(query_date==""){
                errorHairpinMonth.style.opacity='1';
                setTimeout("errorHairpinMonth.style.opacity='0'",4000);
            }else {
                self.location='performanceQueryList.html?query_date='+query_date+
                		'&first_active_flag='+first_active_flag+"&role_id="+role_id;
            }
        }
    })(Zepto)


</script>
</body>
</html>
