<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>业绩统计</title>
    <link rel="stylesheet" type="text/css" href="../../css/all.css" />
    <link rel="stylesheet" type="text/css" href="../../css/querySchedule/querySchedule.css" />
    <script src="../../js/zepto.min.js"></script>
    <script src="../../js/common.js"></script>

</head>
<body>
<header>
    <div id="back">
        <img src="../../images/back.png" id="backImg">
    </div>
    <h1>业绩统计</h1>
    <select id="changeUser">
    </select>
</header>

<article>
    <div id="main">
        <div>
            <p><span>*</span>月份</p>
            <span class="check" id="errorEntryMonth">月份为必填项</span>
            <input type="month" id="entryMonth">
        </div>
        <div>
            <p>是否年费卡</p>
            <select  id="annualFee">
                <option selected="selected" value=''>请选择</option>
                <option value='1'>是</option>
                <option value='0'>否</option>
            </select>
        </div>
        <div>
            <p>业务员代码</p>
            <input type="text" id='salesCode' placeholder="输入业务员代码">
        </div>
        <div>
            <p>推广单位代码</p>
            <input type="text" id='salesCompanyCode' placeholder="输入推广单位码">
        </div>
            <button id="query">查询</button>
            <button id="reset">重置</button>
    </div>
</article>
<footer>
    <ul>
        <li class="footerLi" id="index">
            <div><a href="javascript:void(0)"><img src="../../images/index_off.png" alt=""></a></div>
            <div>首页</div>
        </li>
        <li class="footerLi" id="marketing">
            <div><a href="javascript:void(0)"><img src="../../images/marketing_on.png" alt=""></a></div>
            <div>营销</div>
        </li>
        <li class="footerLi" id="myself">
            <div><a href="javascript:void(0)"><img src="../../images/myself_off.png" alt=""></a></div>
            <div>我的</div>
        </li>
    </ul>
</footer>
<script>
    //加载页面
    ;(function($){
        //查询
        $('#query').on('click',function (e) {
            hairpinMonth();
           // annualFee();
        });
        //重置
        $('#reset').on('click',function (e) {
            location.reload();
        });
        //跳转到首页
        $('#back img').on('click',function (e) {
            self.location='../../marketing.html';
        });
        $('#index').click(function () {
            self.location='../../index.html';
        });
        $('#marketing').click(function () {
            self.location='../../marketing.html';
        });
        $('#myself').click(function () {
            self.location='../../myself.html';
        });
        //获取年费状态
        function annualFee() {
            var annualFee = document.getElementById('annualFee');
            var annualFeeIndex = annualFee.selectedIndex;
            var annualFeeValue = annualFee.options[annualFeeIndex].value;
            console.log(annualFeeValue);
        }
        //对信息进行校验
        function hairpinMonth() {
            //获取日期
            var entryMonth=document.getElementById('entryMonth').value;
            var annualFee=document.getElementById('annualFee').value;
            var salesCode=document.getElementById('salesCode').value;
            var salesCompanyCode=document.getElementById('salesCompanyCode').value;
            var errorEntryMonth=document.getElementById('errorEntryMonth');
            if(entryMonth==""){
                errorEntryMonth.style.opacity='1';
                setTimeout("errorEntryMonth.style.opacity='0'",4000);
            }else {
                self.location='statisticalQueryList.html?entryMonth='+entryMonth
                		+"&annualFee="+annualFee
                		+"&salesCode="+salesCode
                		+"&salesCompanyCode="+salesCompanyCode
                		;
            }
        }
    })(Zepto)


</script>

</body>
</html>
